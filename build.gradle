android {
    defaultConfig {
        // Enabling multidex support.
        multiDexEnabled true
    }
    
    dexOptions {
        incremental true
        // Fix java.lang.OutOfMemoryError: GC overhead limit exceeded
        javaMaxHeapSize "4g"
    }

}

dependencies {
  compile 'com.android.support:multidex:1.0.0'
}
